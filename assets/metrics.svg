<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" role="img" aria-label="GitHub stats placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
  </defs>
  <rect width="900" height="220" rx="18" fill="url(#g)"/>
  <rect x="24" y="24" width="6" height="172" rx="3" fill="url(#a)"/>
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#E5E7EB">
    <text x="52" y="62" font-size="28" font-weight="700">GitHub Stats</text>
    <text x="52" y="92" font-size="16" opacity="0.9">Auto-generated in-repo to avoid “error fetching resource”.</text>
    <text x="52" y="128" font-size="14" opacity="0.85">If you’re seeing this, the workflow hasn’t run yet.</text>
    <text x="52" y="156" font-size="14" opacity="0.85">Go to Actions → “Update Profile Metrics” → Run workflow.</text>
  </g>
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#93C5FD" opacity="0.9">
    <text x="52" y="192" font-size="12">repo: CodewithJha/CodewithJha • file: assets/metrics.svg</text>
  </g>
</svg>
