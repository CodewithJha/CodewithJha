<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Data engineering pipeline banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.22" stroke="#1F2937" stroke-width="1">
    <path d="M0 50 H1200"/>
    <path d="M0 100 H1200"/>
    <path d="M0 150 H1200"/>
    <path d="M0 200 H1200"/>
    <path d="M0 250 H1200"/>
    <path d="M100 0 V300"/>
    <path d="M200 0 V300"/>
    <path d="M300 0 V300"/>
    <path d="M400 0 V300"/>
    <path d="M500 0 V300"/>
    <path d="M600 0 V300"/>
    <path d="M700 0 V300"/>
    <path d="M800 0 V300"/>
    <path d="M900 0 V300"/>
    <path d="M1000 0 V300"/>
    <path d="M1100 0 V300"/>
  </g>

  <!-- Pipeline line -->
  <path d="M130 175 C250 90, 360 240, 480 150 S 720 110, 880 165 S 1030 220, 1110 140"
        fill="none" stroke="url(#accent)" stroke-width="6" filter="url(#glow)"/>

  <!-- Nodes -->
  <g fill="#0EA5E9" filter="url(#glow)">
    <circle cx="170" cy="150" r="8"/>
    <circle cx="360" cy="210" r="8"/>
    <circle cx="520" cy="150" r="8"/>
    <circle cx="710" cy="120" r="8"/>
    <circle cx="900" cy="170" r="8"/>
    <circle cx="1080" cy="150" r="8"/>
  </g>

  <!-- Labels -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#E5E7EB">
    <text x="60" y="88" font-size="34" font-weight="700">Backend → Data Engineering</text>
    <text x="60" y="125" font-size="18" opacity="0.9">SQL • Kafka • AWS • Redshift • ETL Pipelines</text>

    <g font-size="14" opacity="0.85">
      <text x="150" y="245">Ingest</text>
      <text x="330" y="265">Stream</text>
      <text x="500" y="245">Transform</text>
      <text x="690" y="235">Load</text>
      <text x="875" y="250">Warehouse</text>
      <text x="1050" y="240">Insights</text>
    </g>
  </g>

  <!-- Corner chip -->
  <g transform="translate(840 40)">
    <rect x="0" y="0" rx="16" ry="16" width="320" height="44" fill="#0B1A2E" stroke="#1F3B5B"/>
    <text x="18" y="28" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="14" fill="#93C5FD">late-night commits: 01:00–02:00</text>
  </g>
</svg>
