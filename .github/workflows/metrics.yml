name: Update Profile Metrics

on:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub metrics (stats)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: CodewithJha
          template: classic
          filename: assets/metrics.svg
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          config_display: large

      - name: Generate GitHub metrics (languages)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: CodewithJha
          template: classic
          filename: assets/languages.svg
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_limit: 10
          config_timezone: Asia/Kolkata

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/metrics.svg assets/languages.svg
          git diff --staged --quiet || git commit -m "chore: update profile metrics [skip ci]"
          git push
